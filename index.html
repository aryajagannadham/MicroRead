<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroRead</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="eye.ico" type="image/x-icon">
  </head>

  <body>

    <div style="display: flex; flex-direction: row; justify-content: center;">
      <p style="font-size: 50px; font-family: JetBrains Mono; color: white; font-weight: lighter;">
        <span style="font-weight: bold;">Micro</span>Read
      </p>
    </div>

    <div style="display: flex; flex-direction: row; justify-content: center;">
      <input class="input-bar" type="text" id="textInput">
    </div>

    <div style="display: flex; flex-direction: row; justify-content: center;">
      <button class="go-button" id="goButton">GO</button>
    </div>

    <div class="output" style="padding: 50px 300px 0px 300px;" id="output"></div>
    
    <script src="script.js"></script>

  </body>

</html>
